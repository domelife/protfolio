<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국색동박물관</title>
    <!-- 외부 스타일시트 연결 -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 제이쿼리 연결 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- 자바스크립트 연결 -->
    <script src="js/js.js"></script>


</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="wrap">
            <h1><img src="img/logo.png" alt=""></h1>

            <nav>
                <ul class="util">
                    <li>로그인</li>
                    <li>마이페이지</li>
                    <li>Language</li>
                    <li>SNS</li>
                    <li>사이트맵</li>
                    <li>(검색창)</li>
                </ul>

                <ul class="gnb">
                    <li>이용안내</li>
                    <li>전시안내</li>
                    <li>교육 / 체험</li>
                    <li>뮤지엄샵</li>
                    <li>소식</li>
                    <li>박물관 소개</li>
                    <li>(햄버거 버튼)</li>
                </ul>
            </nav>
        </div>
    </header>


    <div title="픽스된로고이미지">
        <!-- slide의 offset().top이 0 이 됐을때 나타날것 -->
    </div>


    <div class="page">
        <!-- 1. 메인 섹션 -->
        <section class="main">
            <div class="btn"></div>
    
            <div class="txtBox">
                <div></div>
                <div></div>
                <div></div>
            </div>
    
            <div class="imgBox">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    
    
        <!-- 2. 카테고리 섹션 -->
        <section class="category">
            <div class="circle1">뮤지엄샵</div>
            <div class="circle2">이용안내</div>
            <div class="circle3">전시안내</div>
            <div class="circle4">박물관 <br> 소개</div>
            <div class="circle5">소식</div>
    
            <div class="txtMove">
                <p>ㅎ</p>
                <p>ㅜ</p>
                <p>ㅅ</p>
                <p>ㅐ</p>
                <p>ㅗ</p>
                <p>ㄱ</p>
                <p>ㅇ</p>
            </div>
        </section>
    
    
        <!-- 3. 체험안내 섹션 -->
        <section class="info">
            <div class="imgBox">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
    
            <div class="moveImg"></div>
    
            <div class="btn">
                <p class="left"></p>
                <p class="right"></p>
            </div>
        </section>
    
    
        <!-- 4. 체험예약 섹션 -->
        <section class="reservation">
            <div class="con">
                <div class="imgBox">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="formBox"></div>
            </div>
        </section>
    
    
        <!-- 5. 층별안내 섹션 -->
        <section class="floor">
            <h2>title</h2>
    
            <div class="guideMap">
                <div class="imgBox"></div>
    
                <div class="txtBox">
                    <ul class="flow">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
    
                    <div>
                        <p> <span></span> 박물관제1전시실</p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
    
                    <div> 사선배경</div>
    
                </div>
            </div>
        </section>
    
    
        <!-- 6. 공지사항 섹션 -->
        <section class="notice">
            <div class="con">
                <h2>title</h2>
    
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>
    
    
        <!-- 7. 오시는 길 섹션 -->
        <section class="road">
            <h2>title</h2>
    
            <div>움직이는산</div>
    
            <div class="wrap">
                <div class="map"></div>
    
                <div class="txt"></div>
            </div>
        </section>
    </div>


    <!-- 8. 푸터 -->
    <footer>

    </footer>


</body>
</html>
